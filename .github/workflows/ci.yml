name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissions required by dependency submission action
permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Project requires Java 21 (see pom.xml <java.version>21</java.version>).
        # Use only Java 21 in CI to match the project's compilation level.
        java-version: [ '21' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Ensure mvnw is executable
        run: chmod +x mvnw

      - name: Build and run tests
        run: ./mvnw -B -DskipTests=false verify

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-java-${{ matrix.java-version }}
          path: |
            target/surefire-reports
            target/failsafe-reports

